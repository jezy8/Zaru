<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinner Treat Animation</title>
<style>
body { margin:0; overflow:hidden; background:#0f172a; font-family:Poppins,sans-serif; }
#canvas { display:block; }
#birthdayText {
  position:absolute; top:20px; width:100%; text-align:center; font-size:2rem; color:white;
  text-shadow:0 0 15px #ff69b4; z-index:10;
}
#tableText {
  position:absolute; z-index:10; color:white; font-size:1.5rem; font-weight:bold; text-shadow:0 0 10px #ff69b4;
}
#cakeLabel {
  position:absolute; z-index:10; color:white; font-size:1.2rem; font-weight:bold; text-align:center; text-shadow:0 0 10px #ff69b4;
}
#whatsappBtn {
  position:absolute; bottom:30px; left:50%; transform:translateX(-50%);
  padding:15px 35px; font-size:1.2rem; border:none; border-radius:50px;
  background:linear-gradient(45deg,#ff69b4,#ff1493); color:white; font-weight:bold; cursor:pointer;
  box-shadow:0 0 15px #ff69b4aa,0 0 30px #ff1493aa; text-decoration:none; text-align:center; z-index:10;
}
#whatsappBtn::after {
  content:"üíï"; margin-left:10px; animation:beat 1s infinite;
}
@keyframes beat { 0%,100%{ transform:scale(1);} 50%{ transform:scale(1.3);} }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="birthdayText">Abhi jaane ki itni BHI Kya jldi hai üòèüíï</div>
<div id="tableText">Treat for You</div>
<div id="cakeLabel">Cake üéÇ</div>
<a id="whatsappBtn" href="https://www.instagram.com/jahanzaibbali?igsh=MXU2Z3ZsZmZyZW53aw==" target="_blank">Ajao ab Insta pe dekho</a>

<script>
// ---------------------------
// SETUP
// ---------------------------
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const tableText = document.getElementById("tableText");
const cakeLabel = document.getElementById("cakeLabel");

// ---------------------------
// UTILITY
// ---------------------------
function rand(min,max){ return Math.random()*(max-min)+min; }
function randomColor(){ return `hsl(${Math.random()*360},80%,60%)`; }

// ---------------------------
// STARS
// ---------------------------
let stars=[];
for(let i=0;i<200;i++){
  stars.push({x:rand(0,canvas.width),y:rand(0,canvas.height),r:rand(0,1.5),opacity:Math.random()});
}
function drawStars(){ for(let s of stars){ ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle=`rgba(255,255,255,${s.opacity})`; ctx.fill(); }}
function updateStars(){ for(let s of stars){ s.opacity += (Math.random()-0.5)*0.05; if(s.opacity<0)s.opacity=0; if(s.opacity>1)s.opacity=1;}}

// ---------------------------
// TABLE + CAKE
// ---------------------------
const table = {x:canvas.width/2, y:canvas.height/2+50, radius:100};
const cake = {width:60, height:40, x:canvas.width/2-30, y:canvas.height/2+20, candleHeight:20, flameRadius:5};

// ---------------------------
// PARTICLES
// ---------------------------
let hearts=[], petals=[], confetti=[], sparkles=[];

function createHeart(){ hearts.push({x:rand(0,canvas.width),y:canvas.height+20,size:10+rand(0,10),speed:1+rand(1,2),angle:rand(0,Math.PI*2)});}
setInterval(createHeart,300);

function createPetal(){ petals.push({x:rand(0,canvas.width),y:-20,size:5+rand(0,5),speedY:1+rand(0,2),speedX:Math.random()*1-0.5,angle:Math.random()*Math.PI*2});}
setInterval(createPetal,200);

function createConfetti(){ confetti.push({x:rand(0,canvas.width),y:-10,size:rand(5,10),color:randomColor(),speedY:rand(1,3),angle:Math.random()*Math.PI*2,rotate:Math.random()*360});}
setInterval(createConfetti,300);

function createSparkle(){ sparkles.push({x:cake.x+rand(0,cake.width),y:cake.y+rand(0,cake.height),size:2+rand(0,3),life:30,color:"yellow"});}
setInterval(createSparkle,200);

// ---------------------------
// DRAW FUNCTIONS
// ---------------------------
function drawHearts(){ for(let i=hearts.length-1;i>=0;i--){ let h=hearts[i]; h.y-=h.speed; h.x+=Math.sin(h.angle)*0.5; ctx.beginPath(); ctx.moveTo(h.x,h.y); ctx.bezierCurveTo(h.x,h.y-h.size/2,h.x-h.size,h.y-h.size/2,h.x-h.size,h.y); ctx.bezierCurveTo(h.x-h.size,h.y+h.size,h.x,h.y+h.size*1.5,h.x,h.y+h.size*2); ctx.bezierCurveTo(h.x,h.y+h.size*1.5,h.x+h.size,h.y+h.size,h.x+h.size,h.y); ctx.bezierCurveTo(h.x+h.size,h.y-h.size/2,h.x,h.y-h.size/2,h.x,h.y); ctx.fillStyle="pink"; ctx.fill(); if(h.y+h.size*2<0) hearts.splice(i,1); } }
function drawPetals(){ for(let i=petals.length-1;i>=0;i--){ let p=petals[i]; p.y+=p.speedY; p.x+=p.speedX; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fillStyle="rgba(255,192,203,0.7)"; ctx.fill(); if(p.y>canvas.height) petals.splice(i,1); } }
function drawConfetti(){ for(let i=confetti.length-1;i>=0;i--){ let c=confetti[i]; c.y+=c.speedY; c.x+=Math.sin(c.angle)*0.5; c.rotate+=5; ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.rotate*Math.PI/180); ctx.fillStyle=c.color; ctx.fillRect(-c.size/2,-c.size/2,c.size,c.size); ctx.restore(); if(c.y>canvas.height) confetti.splice(i,1); } }
function drawSparkles(){ for(let i=sparkles.length-1;i>=0;i--){ let s=sparkles[i]; ctx.beginPath(); ctx.arc(s.x,s.y,s.size,0,Math.PI*2); ctx.fillStyle=s.color; ctx.fill(); s.life--; if(s.life<=0) sparkles.splice(i,1); } }

function drawTable(){ ctx.beginPath(); ctx.arc(table.x,table.y,table.radius,0,Math.PI*2); ctx.fillStyle="#c45f7c"; ctx.fill(); }
function drawCake(){ ctx.fillStyle="white"; ctx.fillRect(cake.x,cake.y,cake.width,cake.height); ctx.fillStyle="orange"; ctx.fillRect(cake.x+cake.width/2-3,cake.y-cake.candleHeight,6,cake.candleHeight); ctx.beginPath(); let flameOffset=Math.sin(Date.now()/200)*2; ctx.arc(cake.x+cake.width/2,cake.y-cake.candleHeight+flameOffset,cake.flameRadius,0,Math.PI*2); ctx.fillStyle="yellow"; ctx.fill(); }

function drawGlow(x,y,r,color){ let grd=ctx.createRadialGradient(x,y,0,x,y,r); grd.addColorStop(0,color); grd.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
function drawCandleGlow(){ drawGlow(cake.x+cake.width/2,cake.y-cake.candleHeight,20,"rgba(255,255,150,0.5)"); }
function drawSparkleGlow(){ for(let s of sparkles) drawGlow(s.x,s.y,s.size*2,"rgba(255,255,100,0.4)"); }

function drawAmbient(){ ctx.save(); let grd=ctx.createRadialGradient(table.x,table.y,0,table.x,table.y,canvas.width/2); grd.addColorStop(0,"rgba(255,200,220,0.1)"); grd.addColorStop(1,"rgba(0,0,0,0.5)"); ctx.fillStyle=grd; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.restore(); }

// ---------------------------
// ANIMATION LOOP
// ---------------------------
let cameraScale=1, scaleDir=1, btnGlow=0, btnDir=1;
function updateCamera(){ cameraScale+=0.0005*scaleDir; if(cameraScale>1.02)scaleDir=-1;if(cameraScale<0.98)scaleDir=1; }
function boostParticles(){ hearts.push({x:table.x,y:table.y-table.radius/2,size:10+rand(0,5),speed:rand(1,3),angle:rand(0,Math.PI*2)}); confetti.push({x:rand(0,canvas.width),y:-10,size:rand(5,10),color:randomColor(),speedY:rand(2,4),angle:Math.random()*Math.PI*2,rotate:Math.random()*360}); }
function updateButtonGlow(){ btnGlow+=0.01*btnDir; if(btnGlow>1)btnDir=-1;if(btnGlow<0)btnDir=1; document.getElementById("whatsappBtn").style.boxShadow=`0 0 ${15+btnGlow*20}px #ff69b4aa,0 0 ${30+btnGlow*30}px #ff1493aa`; }

function animate(t){
  ctx.save();
  ctx.clearRect(0,0,canvas.width,canvas.height);

  updateCamera();
  ctx.translate(canvas.width/2,canvas.height/2);
  ctx.scale(cameraScale,cameraScale);
  ctx.translate(-canvas.width/2,-canvas.height/2);

  updateStars(); drawStars();
  drawHearts(); drawPetals(); drawConfetti(); drawSparkles();
  drawAmbient();
  drawTable(); drawCake();
  drawCandleGlow(); drawSparkleGlow();
  boostParticles();
  updateButtonGlow();

  // Position texts
  tableText.style.left = table.x - 50 + "px";
  tableText.style.top = table.y - table.radius - 30 + "px";
  cakeLabel.style.left = cake.x + cake.width/2 - 20 + "px";
  cakeLabel.style.top = cake.y + cake.height + 5 + "px";

  ctx.restore();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>

</body>
</html>
