<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Game üíï</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  html, body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ffe6f0, #cceeff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2vw;
    text-align: center;
  }

  h1 {
    font-size: clamp(2rem, 6vw, 3rem);
    color: #ff1e56;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #ff80ab;
  }

  p {
    font-size: clamp(1rem, 2.5vw, 1.3rem);
    color: #333;
    margin-bottom: 2rem;
  }

  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: clamp(0.5rem, 2vw, 1rem);
    margin-bottom: 2rem;
  }

  .btn {
    width: clamp(60px, 12vw, 100px);
    height: clamp(60px, 12vw, 100px);
    border-radius: 50%;
    border: none;
    background: linear-gradient(45deg,#ff4081,#ff80ab);
    color: white;
    font-size: clamp(0.8rem, 2vw, 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px #ff80abaa;
  }

  .btn:hover { transform: scale(1.1); box-shadow:0 0 25px #ff80abff; }
  .btn:disabled { opacity:0.5; cursor:not-allowed; }

  #nextBtn, #leaveBtn {
    padding: clamp(0.5em, 1.5vw, 1em) clamp(1.5em, 5vw, 2em);
    border-radius: 30px; border:none;
    background: linear-gradient(45deg,#36d1dc,#5b86e5);
    color:white;
    font-size: clamp(1rem,2.5vw,1.2rem);
    cursor:pointer;
    margin-top:1rem;
    box-shadow:0 0 20px #5b86e5aa;
    transition: all 0.5s;
  }

  #nextBtn:hover, #leaveBtn:hover { transform: scale(1.05); box-shadow:0 0 35px #5b86e5ff; }

  #finalMessage {
    display:none;
    color:#d81b60;
    font-size: clamp(1rem,2.5vw,1.3rem);
    margin-top:2rem;
    line-height:1.5em;
  }

  /* Fade-in animation */
  .fade-in {
    opacity:0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }

  @media(max-width:480px){
    h1{font-size:clamp(1.5rem,10vw,2.5rem);}
    p{font-size:clamp(0.8rem,5vw,1rem);}
    .btn{width:clamp(50px,20vw,70px); height:clamp(50px,20vw,70px); font-size:0.7rem;}
    #nextBtn,#leaveBtn{font-size:0.8rem; padding:0.5em 1.2em;}
  }
</style>
</head>
<body>

<h1 id="question">Will you marry me? üíï</h1>
<p id="instruction">Click on the box you feel is the right answer üíñ</p>

<div class="buttons" id="buttonContainer">
  <button class="btn" data-answer="yes"></button>
  <button class="btn" data-answer="yes"></button>
  <button class="btn" data-answer="yes"></button>
</div>

<button id="nextBtn" style="display:none;" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>

<div id="finalMessage">
  <p>2 questions done & both answers YES ‚Üí Love = 100% üíï</p>
  <p>Thnkx for playing my beautiful Zahra üíñ</p>
</div>

<button id="leaveBtn" style="display:none;" onclick="location.href='page8.html'">Leave the Game üíå</button>

<script>
const questions = [
  {text:"Will you marry me? üíï", answered:false},
  {text:"Will you miss me? üíñ", answered:false}
];

let currentQuestion = 0;
const btns = document.querySelectorAll('.btn');
const nextBtn = document.getElementById('nextBtn');
const questionEl = document.getElementById('question');
const instructionEl = document.getElementById('instruction');
const finalMessage = document.getElementById('finalMessage');
const leaveBtn = document.getElementById('leaveBtn');
const buttonContainer = document.getElementById('buttonContainer');

function setupButtons(){
  btns.forEach(btn=>{
    btn.disabled=false;
    btn.innerText="";
    btn.onclick = ()=>{
      btn.innerText="Yes üíñ";
      btns.forEach(b=>{if(b!==btn) b.disabled=true;});
      questions[currentQuestion].answered = true;
      nextBtn.style.display="inline-block";
    };
  });
}
setupButtons();

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion >= questions.length){
    // Hide question & buttons & instruction
    questionEl.style.display="none";
    buttonContainer.style.display="none";
    nextBtn.style.display="none";
    instructionEl.style.display="none";

    // Show final message
    finalMessage.style.display="block";

    // Show leave button after 2s with fade-in
    setTimeout(()=>{
      leaveBtn.style.display="inline-block";
      leaveBtn.classList.add("fade-in");
    },2000);

  }else{
    questionEl.innerText = questions[currentQuestion].text;
    nextBtn.style.display="none";
    setupButtons();
  }
}
</script>

</body>
</html>
